<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Filipino Movies Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #ffb6c1, #e0bbf7, #a1c4fd);
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .movie-card img {
      height: 300px;
      object-fit: cover;
    }

    .movie-card {
      min-height: 470px;
      background-color: #ffffffee;
    }

    .navbar {
      border-bottom: 3px solid #a1c4fd;
    }

    .form-control, .btn {
      border-radius: 0.375rem;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">ðŸŽ¬ Filipino Movies</a>
    </div>
  </nav>

  <div class="container">
    <h2 class="text-center mb-3">Search Filipino TV Shows or Movies</h2>
    <div class="input-group mb-4">
      <input type="text" id="searchInput" class="form-control" placeholder="e.g. drama, comedy, action">
      <button onclick="searchMovies()" class="btn btn-primary">Search</button>
    </div>

    <div class="row" id="movieGallery"></div>
  </div>

  <script>
    async function searchMovies() {
      const query = document.getElementById('searchInput').value.trim() || 'philippines';
      const response = await fetch(`https://api.tvmaze.com/search/shows?q=${encodeURIComponent(query)}`);
      const data = await response.json();

      const gallery = document.getElementById('movieGallery');
      gallery.innerHTML = '';

      const filipinoOnly = data.filter(item => {
        const country = item.show.network?.country?.name || item.show.webChannel?.country?.name || '';
        return country.toLowerCase() === 'philippines';
      });

      if (filipinoOnly.length === 0) {
        gallery.innerHTML = '<p class="text-muted text-center">No Filipino shows found.</p>';
        return;
      }

      filipinoOnly.forEach(item => {
        const show = item.show;
        const image = show.image ? show.image.medium : 'https://via.placeholder.com/210x300?text=No+Image';
        const summary = show.summary ? show.summary.replace(/<[^>]+>/g, '') : 'No summary available.';
        const card = `
          <div class="col-md-4 mb-4">
            <div class="card movie-card shadow-sm">
              <img src="${image}" class="card-img-top" alt="${show.name}">
              <div class="card-body">
                <h5 class="card-title">${show.name}</h5>
                <p class="card-text">${summary.substring(0, 80)}...</p>
                <a href="view.html?id=${show.id}" class="btn btn-sm btn-outline-primary">View Details</a>
              </div>
            </div>
          </div>
        `;
        gallery.innerHTML += card;
      });
    }

    window.onload = searchMovies;
  </script>
</body>
</html>
